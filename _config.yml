title: Looking4OffSwitch's Blog
description: A personal blog about technology, programming, and life.
baseurl: "/blog"
url: "https://Looking4OffSwitch.github.io"

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Permalink structure
permalink: /:year/:month/:day/:title/

# Author info
author:
  name: Looking4OffSwitch
  email: lookingfortheoffswitch@gmail.com

# Social links (optional - uncomment and edit as needed)
# twitter_username: yourusername
# github_username: Looking4OffSwitch

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
